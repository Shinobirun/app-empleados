<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col">
            <h1>{{title}}</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <form class="form-group row">
            <div class="form-group col-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="cuadroNombre">
            </div>
            <div class="form-group col-3">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Apellido" [(ngModel)]="cuadroApellido">
            </div>
            <div class="form-group col-3">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" class="form-control" name="cargo" placeholder="Cargo" [(ngModel)]="cuadroCargo">
            </div>
            <div class="form-group col-3">
                <label for="salario">Salario:</label>
                <input type="number" id="salario" class="form-control" name="salario" placeholder="Salario" [(ngModel)]="cuadroSalario">
            </div>
            <div class="row">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary boton" (click)="agregarEmpleado()">Agregar</button>
                </div>
            </div>
        </form>
    </div>

</div>


<div class="container-fluid listado">
    <div class="row ">
        <div class="col-4">
            <div *ngFor="let empleado of empleados; let i=index">
                {{i+1}}: {{empleado.nombre}} {{empleado.apellido}} {{empleado.cargo}} {{empleado.salario}}
            </div>
        </div>
    </div>


</div>

<app-empleados-h *ngFor="let empleado of empleados; let i=index" [empleadoH]="empleado" [iH]="i"></app-empleados-h>
